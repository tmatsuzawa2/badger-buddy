{% extends "../layout/basic.html" %}
{% include "style/bootstrap.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
{% if form.errors %}
<p style="color: black; width:50%; margin-left:50px; font-size: 16px;">Your username or password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django_registration_register' %}" style="width:50%; margin-left:50px;" role="form">
  {% csrf_token %}
    <div class="form-group">
      <label for="username">{{form.username.label_tag}}</label>
      <input type="text" name="username" class="form-control" maxlength="128" required id="username" >
    </div>
    <div class="form-group">
      <label for="email">{{form.email.label_tag}}</label>
      <input type="text" name = "email" class="form-control" maxlength="128" required id="email" >
    </div>
    <div class="form-group">
        <label for="password1">{{form.password1.label_tag}}</label>
        <input type="password" name = "password1" class="form-control" maxlength="128" required id="password1" >
    </div>
    <div class="form-group">
        <label for="password2">{{form.password2.label_tag}}</label>
        <input type="password" name = "password2" class="form-control" maxlength="128" required id="password2" >
    </div>
    <input type="submit" class="btn btn-primary" style="background-color:#FBC95B; border: 0px" value="Register">
</form>

<a href="{% url 'login' %}" style="color: black; width:50%; margin-left:50px; font-size: 16px;">Already have an account? Login here</a>
{% endblock %}
