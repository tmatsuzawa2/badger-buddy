{% extends "../layout/base.html" %}
{% include "style/bootstrap.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}

    <form action="" method="post" style="width:50%; margin-left:100px;" role="form">
      {% csrf_token %}
      {{ form }}<br>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Anonymous</label>
      </div>
      <input type="submit" class="btn btn-primary" style="background-color:#FBC95B; border: 0px" value="Create Reply">
    </form>

{% endblock %}
