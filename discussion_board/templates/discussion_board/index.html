{% include "style/bootstrap.html" %}  

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Discussion Board</title>
  </head>
  <body>
    {% if posts %}
    <ul>
      {% for post in posts %}
      <li>{{ post.user.username }} {{ post.title }} {{ post.create_date }} {{post.details}}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No posts available.</p>
    {% endif %}
    <a href="/board/create-post" class="btn btn-primary">
      Create post
      </a>
  </body>
  {% block content %}
  {% endblock %}
</html>
