{% include "style/bootstrap.html" %}  

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Discussion Board</title>
  </head>
  <body>
    {% if posts %}
    <ul>
      {% for post in posts %}
      <li>{{ post.user.username }} {{ post.title }} {{ post.create_date }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No posts available.</p>
    {% endif %}
  </body>
</html>
